<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row bg-dark text-light">

        <h1 class="w-100 text-center">Weather Dashboard</h1>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <form class="form-inline form-row" id="citySearch">

            <div class="form-group col mb-2">
              <label for="cityName" class="sr-only">Password</label>
              <input type="text" class="form-control" id="cityName" placeholder="charlotte">
              <button type="submit" class="btn btn-primary"><svg class="bi bi-search" width="1em" height="1em"
                  viewBox="0 0 16 16" fill="currentColor" xmlns="https://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                    clip-rule="evenodd" />
                  <path fill-rule="evenodd"
                    d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                    clip-rule="evenodd" /> </svg></button>
            </div>

          </form>
          <div id="previousSearch">

          </div>
        </div>
        <div class="col-sm-8">
          <div class="jumbotron">



            <div id="Andys-cityname"></div>
            <div id="Andys-tempurature"></div>
            <div id="Andys-humidity"></div>
            <div id="Andys-windspeed"></div>
            <div id="Andys-uvindex"></div>

          </div>

        </div>
      </div>

      <div id="Andys-forecast">

      </div>


    </div>





    </div>
    <script src="Weather.js"></script>
  </body>

  </html>

</body>

</html>
